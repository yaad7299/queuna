<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Queuna Restobar</title>
    <link href="./style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js"></script>
  </head>
  <body>
 <main class="flex flex-row h-screen justify-center items-center text-center bg-primary">

<div id="controls-carousel" class="relative w-full md:w-1/2" x-data="{ activeIndex: 1, totalImages: 5 }">
  <!-- Carousel wrapper -->
  <div class="relative h-screen overflow-hidden rounded-lg">
    <template x-for="i in Array.from({ length: totalImages }, (_, index) => index + 1)" :key="i">
      <div class="absolute inset-0 duration-700 ease-in-out"
           :class="{ 'block': activeIndex === i, 'hidden': activeIndex !== i }">
        <img :src="`./assets/english-menu-${i}.jpg`" 
             class="object-scale-down h-full w-full block" 
             alt="queuna menu page">
      </div>
    </template>
  </div>

  <!-- Slider controls -->
  <button @click="activeIndex = (activeIndex - 1 < 1) ? totalImages : activeIndex - 1"
          class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none">
    <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
      <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
      </svg>
      <span class="sr-only">Previous</span>
    </span>
  </button>
  <button @click="activeIndex = (activeIndex + 1 > totalImages) ? 1 : activeIndex + 1"
          class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none">
    <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
      <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
      </svg>
      <span class="sr-only">Next</span>
    </span>
  </button>
</div>
 </main> 
  </body>
</html>
